<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/video.mp4" width="560
    " controls></video>
    
    <p>Pode se inserir video de <strong>outra forma</strong> em HTML5</p>
    <!--CONTROLS é para aparecer o botão de PLAY e WIDTH é o comprimento do vídeo POSTER é a imagem que aparece antes de dar o play-->
    <video controls poster="imagens/capas.png" width="560" loop>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video2.mkv" type="video/mkv">
        <source src="midia/video3.webm" type="video/webm">
        <!--Caso nenhum formato seja compativel com o navegador-->
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=YbF--Hy5H5UjJd_G" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
