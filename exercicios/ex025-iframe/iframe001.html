<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        p {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Testanto o uso de um iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão do iframe 300x150 -->
        <iframe src="https://cursoemvideo.com/" frameborder="0" height="500px" width="500"></iframe>
        
        para aprender a programa.</p>
        <p>O site <iframe src="https://www.google.com.br" frameborder="1"></iframe> também é muito legal, pena que não funciona dentro de um iframe</p>

        <p>
            O repositório do carlos 
            
            <iframe src="https://google.com.br" frameborder="0">
                <a href="https://gustavoguanabara.github.io" target="_blank">No github</a>
            </iframe>

            também é legal!
        </p>
</body>
</html>
