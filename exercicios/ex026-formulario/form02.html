<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        p {
            font: normal 15pt arial;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <p><label for="inome">Nome:</label> <input type="text" name="inome" id="inome"></p>
    
    <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>
    <p><label for="iidade">Idade:</label> <input type="number" name="nome" id="iidade"></p>
    <p><label for="iendenreco">Endereço:</label> <input type="text" name="nome" id="iendenreco"></p>
    <input type="submit" value="Enviar">
    
</body>
</html>
