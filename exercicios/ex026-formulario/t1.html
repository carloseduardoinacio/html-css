<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento formulário</title>
    <style>
        body {
            font: normal 15pt arial;
            background-color: aqua;
        }

        h2 {
            border: 1px solid black;
            width: 500px;
            height: 50px;
            padding: 20px;
        }


        div p {
            padding: 10px;
        }

        input {
            width: 300px;
            height: 25px;
        }

        
    </style>
</head>
<body>
    <h2>Preencha o formulário a seguir</h2>
    <div>
        <form autocomplete="off">
            <p>Nome:</strong> </label><input type="text" name="nome" id="inome"></p>
            <p><strong>Idade:</strong> </label><input type="text" name="idade" id="iidade"></p>
            <p><strong>Curso:</strong> </label><input type="text" name="curso" id="icurso"></p>
            <p><strong>Matrícula:</strong> </label><input type="text" name="mat" id="imat"></p>
            <p><input type="submit" value="Enviar" onclick="enviar()"></p>
            <div id="resp"></div>
        </form>
    </div>
    <script>

        function enviar() {
            var nom = document.getElementById('inome')
            var idad = document.getElementById('iidade')
            var curs = document.getElementById('icurso')
            var ma = document.getElementById('imat')

            
            var res = document.getElementById('resp')
            resp.style.background = 'lightgreen'
            res.innerHTML += `Olá <strong>${nom}</strong>, você tem <strong>${idad} anos</strong> e está cursando <strong>${curs}</strong> e sua matrícula é <strong>${ma}</strong>`

        }
        

    </script>
</body>
</html>
